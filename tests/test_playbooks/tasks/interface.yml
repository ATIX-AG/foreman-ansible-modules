---
- name: "Ensure host '{{ interface_name }}' is {{ interface_state }}"
  foreman_interface:
    username: "{{ foreman_username }}"
    password: "{{ foreman_password }}"
    server_url: "{{ foreman_server_url }}"
    validate_certs: "{{ foreman_validate_certs }}"
    host: "{{ host_name }}"
    name: "{{ interface_name | default(omit) }}"
    location: "{{ location_name | default(omit) }}"
    organization: "{{ organization_name | default(omit) }}"
    domain: "{{ domain_name | default(omit) }}"
    subnet: "{{ subnet_name | default(omit) }}"
  register: result
- assert:
    fail_msg: "Ensuring interface is {{ interface_state }} failed! (expected_change: {{ expected_change | default('unknown') }})"
    that:
      - result.changed == expected_change
  when: expected_change is defined
  vars:
    interface_state: present
...
